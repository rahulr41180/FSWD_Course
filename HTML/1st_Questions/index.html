### **Basic HTML Interview Questions:**

#### 1. **What is HTML?**
   - **Answer**: HTML (HyperText Markup Language) is the standard markup language used to create and design web pages. It structures content on the web using elements like headings, paragraphs, images, and links.

#### 2. **What is the difference between HTML and HTML5?**
   - **Answer**: HTML is the standard markup language for creating web pages. HTML5 is the latest version, introduced to improve the functionality, interactivity, and multimedia support of web pages. HTML5 includes new elements like `<header>`, `<footer>`, `<article>`, and `<section>`, and it supports multimedia elements like `<audio>` and `<video>`, among other advancements.

#### 3. **What are HTML tags?**
   - **Answer**: Tags in HTML are the building blocks of the web page. They are enclosed in angle brackets (`< >`) and are used to define the structure of the content. For example, `<p>` defines a paragraph, `<img>` defines an image, and `<h1>` defines a heading.

#### 4. **What is the basic structure of an HTML document?**
   - **Answer**: The basic structure of an HTML document includes:
     ```html
     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document Title</title>
       </head>
       <body>
         <h1>Heading</h1>
         <p>Paragraph text</p>
       </body>
     </html>
     ```

#### 5. **What is the difference between `<div>` and `<span>`?**
   - **Answer**: `<div>` is a block-level element that is used to group larger sections of content, while `<span>` is an inline element used to group small chunks of content within other elements without breaking the flow of the content.

### **Intermediate HTML Interview Questions:**

#### 6. **What is the purpose of the `<head>` tag?**
   - **Answer**: The `<head>` tag is used to contain meta-information about the HTML document, such as the title, character encoding, links to external stylesheets, and scripts. It doesn't contain visible content on the page.

#### 7. **What is the `<meta>` tag used for?**
   - **Answer**: The `<meta>` tag provides metadata about the HTML document, such as the character encoding (`<meta charset="UTF-8">`), author, and viewport settings, helping with SEO and responsive design.

#### 8. **What is the difference between `id` and `class` attributes?**
   - **Answer**: 
     - `id` is a unique identifier for an HTML element. It can be used only once per page.
     - `class` is used to assign multiple elements to a group, and it can be reused multiple times across different elements.

#### 9. **What is the use of the `<a>` tag in HTML?**
   - **Answer**: The `<a>` tag is used to create hyperlinks in an HTML document. It can link to another webpage, file, email, or other resources. The `href` attribute specifies the destination URL.
     ```html
     <a href="https://example.com">Click Here</a>
     ```

#### 10. **What is an HTML form, and what are its common attributes?**
   - **Answer**: An HTML form is used to collect user input. The common attributes are:
     - `action`: Specifies where the form data will be sent.
     - `method`: Specifies the HTTP method (`GET` or `POST`).
     - `enctype`: Defines how the form data is encoded when submitted.
     Example:
     ```html
     <form action="/submit" method="POST">
       <input type="text" name="username">
       <input type="submit">
     </form>
     ```

### **Advanced HTML/HTML5 Interview Questions:**

#### 11. **What are semantic HTML elements, and why are they important?**
   - **Answer**: Semantic elements are HTML elements that convey meaning about the content they contain, such as `<article>`, `<section>`, `<header>`, and `<footer>`. They improve accessibility, SEO, and maintainability by describing the content's structure and purpose.

#### 12. **What is the purpose of the `<canvas>` element in HTML5?**
   - **Answer**: The `<canvas>` element is used to draw graphics via JavaScript. It allows for the rendering of images, graphs, animations, and other visual elements on a web page.
     ```html
     <canvas id="myCanvas" width="500" height="500"></canvas>
     <script>
       var ctx = document.getElementById('myCanvas').getContext('2d');
       ctx.fillRect(0, 0, 50, 50);
     </script>
     ```

#### 13. **Explain the new form input types in HTML5.**
   - **Answer**: HTML5 introduced several new input types, such as:
     - `email`: For email addresses.
     - `url`: For URLs.
     - `tel`: For telephone numbers.
     - `date`: For date inputs.
     - `number`: For numeric inputs.
     - `range`: For selecting a range of values.
     - `color`: For selecting a color.
     These provide better user interface controls and validation.
     ```html
     <input type="email" placeholder="Enter your email">
     <input type="date">
     ```

#### 14. **What are the new attributes introduced in HTML5?**
   - **Answer**: HTML5 introduced new attributes like:
     - `placeholder`: Provides a hint or example inside form fields.
     - `autofocus`: Automatically focuses on an input field when the page loads.
     - `required`: Ensures the input field is filled before submission.
     - `autocomplete`: Controls whether the browser should autocomplete form fields.
     - `pattern`: Specifies a regular expression for input validation.
     Example:
     ```html
     <input type="text" placeholder="Enter your name" required>
     ```

#### 15. **What is the `localStorage` and `sessionStorage` in HTML5?**
   - **Answer**: Both `localStorage` and `sessionStorage` provide storage options for web applications:
     - `localStorage`: Stores data with no expiration date. It persists even when the browser is closed and reopened.
     - `sessionStorage`: Stores data only for the duration of the page session (until the browser or tab is closed).
     Example:
     ```javascript
     localStorage.setItem('username', 'JohnDoe');
     console.log(localStorage.getItem('username'));
     ```

#### 16. **What is the `video` tag in HTML5, and how does it work?**
   - **Answer**: The `<video>` tag is used to embed video files in a webpage. HTML5 supports native video playback without the need for external plugins like Flash.
     ```html
     <video controls>
       <source src="movie.mp4" type="video/mp4">
       Your browser does not support the video tag.
     </video>
     ```

#### 17. **What is the `audio` tag in HTML5?**
   - **Answer**: The `<audio>` tag is used to embed sound content in a web page. It supports multiple audio formats and has attributes like `controls` (for playback controls).
     ```html
     <audio controls>
       <source src="audio.mp3" type="audio/mpeg">
       Your browser does not support the audio element.
     </audio>
     ```

#### 18. **What are Web Workers in HTML5?**
   - **Answer**: Web Workers allow running scripts in background threads, separate from the main UI thread. This helps with performing tasks like calculations or data processing without freezing the user interface.
     Example:
     ```javascript
     var worker = new Worker('worker.js');
     worker.postMessage('start');
     worker.onmessage = function(e) {
       console.log(e.data);
     };
     ```

#### 19. **What is the `data-*` attribute in HTML5?**
   - **Answer**: The `data-*` attribute allows us to store custom data private to the page or application, which can be accessed using JavaScript.
     Example:
     ```html
     <div data-id="123" data-name="example">Some content</div>
     ```

#### 20. **What is the difference between the `src` and `href` attributes?**
   - **Answer**:
     - `src` (source) is used for embedding media files such as images (`<img>`), videos (`<video>`), and scripts (`<script>`).
     - `href` (hypertext reference) is used for creating links (`<a>`), defining where the link points to.

#### 21. **What are the `aria-*` attributes in HTML5?**
   - **Answer**: The `aria-*` attributes (Accessible Rich Internet Applications) are used to enhance accessibility for people with disabilities. These attributes help assistive technologies (like screen readers) understand and interact with web content. Examples include:
     - `aria-label`: Provides a label for an element.
     - `aria-hidden`: Indicates whether an element should be exposed to the accessibility API.
     - `aria-live`: Indicates if an element will be dynamically updated.
     ```html
     <div aria-label="Main Content" aria-hidden="false">Content here</div>
     ```

#### 22. **Explain the `datalist` element in HTML5.**
   - **Answer**: The `<datalist>` element provides a list of predefined options for an `<input>` field. When the user starts typing in the input field, the browser shows the matching options from the datalist.
     Example:
     ```html
     <input list="browsers" name="browser" id="browser">
     <datalist id="browsers">
       <option value="Chrome">
       <option value="Firefox">
       <option value="Safari">
       <option value="Edge">
     </datalist>
     ```

#### 23. **What is the `<mark>` tag in HTML5?**
   - **Answer**: The `<mark>` tag is used to highlight or mark text in a document. The text inside the `<mark>` element is typically displayed with a yellow background, indicating a highlighted or search-matching term.
     Example:
     ```html
     <p>There are <mark>important</mark> details to note in this paragraph.</p>
     ```

#### 24. **What are HTML5's offline capabilities?**
   - **Answer**: HTML5 introduced **offline web applications** using the `applicationCache` API and the newer **Service Workers**. These technologies allow web apps to cache resources locally and function even when the user is offline.
     Example (with `applicationCache`):
     ```html
     <html manifest="cache.manifest">
       <body>
         <h1>Offline Web App</h1>
       </body>
     </html>
     ```
     The manifest file (`cache.manifest`) specifies which resources should be cached.

#### 25. **What is the difference between `inline` and `block` elements in HTML?**
   - **Answer**: 
     - **Block-level elements**: These elements take up the full width available and start on a new line. Examples include `<div>`, `<p>`, `<h1>`, etc.
     - **Inline elements**: These elements only take up as much width as necessary and do not start on a new line. Examples include `<span>`, `<a>`, `<strong>`, etc.

#### 26. **What are the new attributes introduced for `<video>` and `<audio>` in HTML5?**
   - **Answer**: HTML5 introduced the following new attributes for `<video>` and `<audio>`:
     - `autoplay`: Automatically starts playing the video or audio.
     - `controls`: Adds built-in controls (play, pause, volume) to the media.
     - `loop`: Repeats the video or audio once it finishes.
     - `muted`: Mutes the audio.
     - `preload`: Specifies how the media should be preloaded. Options: `auto`, `metadata`, `none`.
     Example:
     ```html
     <video controls autoplay loop muted preload="auto">
       <source src="video.mp4" type="video/mp4">
     </video>
     ```

#### 27. **What is the purpose of the `picture` element in HTML5?**
   - **Answer**: The `<picture>` element is used to serve different images based on the screen size or other conditions, enabling responsive image loading. It allows you to define multiple image sources for varying conditions (like viewport size).
     Example:
     ```html
     <picture>
       <source media="(max-width: 600px)" srcset="small.jpg">
       <source media="(min-width: 601px)" srcset="large.jpg">
       <img src="default.jpg" alt="Responsive Image">
     </picture>
     ```

#### 28. **Explain the `srcset` and `sizes` attributes in HTML5.**
   - **Answer**: These attributes are used to create responsive images. 
     - `srcset`: Defines different image sources for various display conditions (screen resolution, viewport size).
     - `sizes`: Specifies the intended display width for the image, allowing the browser to choose the most appropriate image from the `srcset`.
     Example:
     ```html
     <img srcset="image-small.jpg 500w, image-medium.jpg 1000w, image-large.jpg 2000w"
          sizes="(max-width: 600px) 100vw, 50vw"
          src="image-default.jpg" alt="Responsive Image">
     ```

#### 29. **What are the `FormData` and `FileReader` APIs in HTML5?**
   - **Answer**: 
     - **FormData API**: Allows you to easily collect form data and send it asynchronously using `XMLHttpRequest` or the `fetch` API, including file uploads.
       Example:
       ```javascript
       var form = document.querySelector('form');
       var formData = new FormData(form);
       fetch('/submit', { method: 'POST', body: formData });
       ```
     - **FileReader API**: Provides methods for reading file contents (such as images) selected by the user in a file input.
       Example:
       ```javascript
       var fileInput = document.querySelector('input[type="file"]');
       fileInput.addEventListener('change', function(event) {
         var reader = new FileReader();
         reader.onload = function(e) {
           console.log(e.target.result);  // File contents
         };
         reader.readAsDataURL(fileInput.files[0]);
       });
       ```

#### 30. **What are `shadow DOM` and `Web Components`?**
   - **Answer**: 
     - **Shadow DOM**: A web standard that allows encapsulating a part of the DOM, such as an element, with its own styles and behavior, independent of the rest of the document.
     - **Web Components**: A suite of technologies (Custom Elements, Shadow DOM, HTML Templates) that allows you to create reusable components with encapsulated logic and styling.
     Example (Shadow DOM):
     ```javascript
     var shadowRoot = element.attachShadow({ mode: 'open' });
     shadowRoot.innerHTML = '<p>Shadow DOM content</p>';
     ```

#### 31. **Explain the difference between `GET` and `POST` methods in HTML forms.**
   - **Answer**: 
     - `GET`: The `GET` method sends form data appended to the URL, making it visible and limited in size. It's suitable for retrieving data and should not be used for sensitive information.
     - `POST`: The `POST` method sends data in the body of the request, making it more secure and capable of sending large amounts of data. It's used for submitting data that changes the state on the server (like user logins or form submissions).

#### 32. **What are the new input attributes introduced in HTML5 for form validation?**
   - **Answer**: HTML5 introduced several attributes to validate form inputs, including:
     - `required`: Marks a field as mandatory.
     - `pattern`: Specifies a regular expression that the field value must match.
     - `min` and `max`: Specify the minimum and maximum acceptable values for numerical or date inputs.
     - `step`: Specifies the interval for number inputs.
     - `type`: Specifies the type of input (e.g., email, number, date) and automatically validates according to that type.

#### 33. **What is the `contenteditable` attribute in HTML?**
   - **Answer**: The `contenteditable` attribute specifies whether an element's content is editable by the user. It is often used to make parts of a page interactive, such as allowing users to edit text.
     Example:
     ```html
     <div contenteditable="true">This text can be edited by the user.</div>
     ```

#### 34. **What is the difference between `href` and `src` attributes?**
   - **Answer**:
     - `href` (Hypertext Reference) is used in anchor (`<a>`) tags and other elements like `<link>`, pointing to a URL or resource.
     - `src` (Source) is used in media-related elements like `<img>`, `<audio>`, and `<video>`, specifying the location of the media file.
