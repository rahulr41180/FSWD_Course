### **1. Basic HTML Structure**

Every HTML page follows a basic structure, and this structure is essential for creating a valid webpage.

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML5 Page</title>
</head>
<body>
    <h1>Welcome to HTML5</h1>
    <p>This is an introductory page to HTML5.</p>
</body>
</html>
```

- `<!DOCTYPE html>`: Declares the document type and version of HTML (HTML5 in this case).
- `<html lang="en">`: The root element of the HTML document, with an optional `lang` attribute specifying the language.
- `<head>`: Contains meta-information about the HTML document (such as character set, title, and links to stylesheets or scripts).
- `<meta charset="UTF-8">`: Defines the character encoding of the page as UTF-8.
- `<body>`: Contains the content of the webpage visible to the user.

### **2. HTML Elements and Tags**

HTML is made up of "elements," which are enclosed in tags. Elements often have attributes that modify their behavior or appearance.

```html
<p>This is a paragraph.</p>
<a href="https://www.example.com">Click here</a> 
<img src="image.jpg" alt="A beautiful scenery" />
```

**Common tags:**
- `<h1>` to `<h6>`: Headings (with `<h1>` being the highest and `<h6>` the lowest).
- `<p>`: Paragraphs.
- `<a>`: Links (Anchor tag).
- `<img>`: Images.
- `<ul>`, `<ol>`, `<li>`: Lists (unordered and ordered).
- `<div>`: A container element used to group other elements together.

### **3. Forms and Input Elements**

HTML5 introduces several new form controls and attributes, making web forms more interactive and user-friendly.

```html
<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100" required>
    
    <button type="submit">Submit</button>
</form>
```

**Common form input types:**
- `text`, `password`, `email`, `number`, `date`, `range`, `tel`, `checkbox`, `radio`.
- The `required` attribute makes the field mandatory.
- `<button>` for submission or interaction.

### **4. HTML5 Semantic Elements**

HTML5 introduced semantic elements that provide better structure and meaning to your markup, making it more accessible and easier to understand.

```html
<header>
    <h1>Website Header</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
    </ul>
</nav>

<article>
    <h2>Article Title</h2>
    <p>This is an article.</p>
</article>

<aside>
    <p>Related content goes here.</p>
</aside>

<footer>
    <p>Website Footer</p>
</footer>
```

**Semantic tags:**
- `<header>`, `<footer>`: Represent the header and footer sections of a page.
- `<nav>`: Navigation links.
- `<article>`: A self-contained piece of content.
- `<section>`: Defines sections within a document.
- `<aside>`: Represents content tangentially related to the content around it.

### **5. Multimedia Elements**

HTML5 introduced native support for audio and video elements, which means you no longer need third-party plugins (like Flash) to embed media.

#### Audio:
```html
<audio controls>
    <source src="audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
```

#### Video:
```html
<video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video element.
</video>
```

### **6. HTML5 APIs**

HTML5 comes with several powerful APIs that enable modern web applications.

#### Geolocation API:
The Geolocation API allows websites to request the user's location.

```javascript
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        console.log("Latitude: " + position.coords.latitude);
        console.log("Longitude: " + position.coords.longitude);
    });
}
```

#### Local Storage API:
Stores data in the browser on a local level, allowing you to create more interactive, offline web applications.

```javascript
localStorage.setItem("name", "John Doe");
let name = localStorage.getItem("name");
console.log(name); // Output: John Doe
```

### **7. Canvas and SVG**

HTML5 provides the `<canvas>` element, which allows you to draw graphics directly in the browser.

#### Canvas Example:
```html
<canvas id="myCanvas" width="200" height="200"></canvas>
<script>
    var ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(20, 20, 150, 100);
</script>
```

#### SVG (Scalable Vector Graphics):
SVG allows you to create vector-based graphics directly in HTML.

```html
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
```

### **8. Advanced Features in HTML5**

#### Data Attributes:
HTML5 allows you to store custom data directly in your HTML elements.

```html
<div data-id="123" data-name="Product A"></div>
```
You can access this data using JavaScript:

```javascript
let div = document.querySelector('div');
let id = div.getAttribute('data-id');
let name = div.getAttribute('data-name');
```

#### New Input Types:
HTML5 introduces several new input types, such as `email`, `date`, `url`, and `range`.

```html
<input type="date">
<input type="url">
<input type="range" min="0" max="100">
```

#### Web Workers:
Web Workers allow you to run scripts in background threads, improving performance for tasks like image processing or data computation.

```javascript
var worker = new Worker('worker.js');
worker.postMessage('start');

worker.onmessage = function(event) {
    console.log('Message from worker: ' + event.data);
};
```

#### WebSockets:
WebSockets allow for real-time communication between the client and server.

```javascript
var socket = new WebSocket("ws://example.com/socket");
socket.onopen = function() {
    socket.send("Hello Server!");
};
socket.onmessage = function(event) {
    console.log("Message from server: " + event.data);
};
```

### **9. Responsive Web Design with HTML5**

With HTML5, it's easier to create responsive designs that work well on both desktops and mobile devices. This can be achieved using:
- **Viewport meta tag**: Defines the viewport's size and scale for mobile devices.
  
```html
<meta name="viewport" content="width=device-width, initial-scale=1.0">
```

- **CSS Media Queries**: To adjust the layout based on the screen size or device type.

```css
@media (max-width: 600px) {
    body {
        background-color: lightblue;
    }
}
```

### **10. Best Practices for HTML5**

- Use semantic tags for better accessibility and SEO.
- Optimize images and media for faster loading.
- Validate your HTML using tools like the W3C Validator to ensure your code is correct.
- Always use `alt` attributes for images to improve accessibility.
